<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kaynix Project</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
}

header{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(90deg,#6366f1,#22c55e);
}

h1{
  font-size:48px;
  margin:0;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:#111827;
  padding:25px;
  border-radius:16px;
  transition:0.2s;
}

.card:hover{
  transform:translateY(-5px);
  background:#1f2937;
}

.price{
  font-size:22px;
  color:#22c55e;
  margin:10px 0;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#6366f1;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#4f46e5;
}

footer{
  text-align:center;
  padding:30px;
  opacity:0.6;
}
</style>
</head>

<body>

<header>
<h1>Kaynix Project</h1>
<p>Minecraft Sunucu Paketleri</p>
</header>

<div class="container">

<h2>Sunucu Paketleri</h2>

<div class="grid">

<div class="card">
<h3>SMP & PVP</h3>
<p>Hazır ekonomi, claim ve PVP sistemleri</p>
<div class="price">Ücretsiz</div>
<button onclick="window.open('https://discord.gg/ametnp8SFP')">İndir</button>
</div>

<div class="card">
<h3>BoxPVP</h3>
<p>Gelişmiş box sistemi ve ranklar</p>
<div class="price">Yakında</div>
<button disabled>Yakında</button>
</div>

<div class="card">
<h3>SMP</h3>
<p>Optimize survival deneyimi</p>
<div class="price">Yakında</div>
<button disabled>Yakında</button>
</div>

<div class="card">
<h3>Towny Premium</h3>
<p>Resimli kayıt sistemi + özel ayarlar</p>
<div class="price">200 TL</div>
<button onclick="window.open('https://discord.gg/ametnp8SFP')">Satın Al</button>
</div>

</div>

</div>

<footer>
© 2026 Kaynix Project
</footer>

</body>
</html>
